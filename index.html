<!DOCTYPE html>
{% autoescape true %}

<html lang="en">
<head>
  <title>V.N. skillbooks stock</title>
  <link rel="stylesheet" href="/css/bootstrap.css" />
  <link rel="stylesheet" href="/css/bootstrap-theme.css" />
</head>
<body>
  <div class="container">
  <h1>V.N. skillbooks stock</h1>
  <div class="row">
    <div class="span12">
      <table class="table">
        <th>
          <tr>
          <td>Name</td>
          <td>Current stock</td>
        </tr>
        </th>
        {% for quantity in bookquantities %}
      <tr class='{{quantity.class}}'>
          <td>
            {{ quantity.class }}
          </td>
          <td>
            {{ quantity.quantity }}
          </td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
</div>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.js"></script>
</body>
</html>
{% endautoescape %}
